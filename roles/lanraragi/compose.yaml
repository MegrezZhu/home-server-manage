---
services:
  lanraragi:
    image: difegue/lanraragi:nightly
    container_name: lanraragi
    volumes:
      - "{{content}}:/home/koyomi/lanraragi/content"
      - "{{database}}:/home/koyomi/lanraragi/database"
    restart: unless-stopped
    networks:
      - traefik-proxy-network
    pull_policy: always
networks:
  traefik-proxy-network:
    external: true
